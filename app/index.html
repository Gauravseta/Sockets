<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Upstox</title>
        <link href="/app/style/index.css" rel = "stylesheet" type = "text/css">
        <link href="../node_modules/chartist/dist/chartist.css" rel = "stylesheet" type = "text/css">
        <script src="../node_modules/angular/angular.min.js"></script>
        <script src="../node_modules/socket.io-client/dist/socket.io.js"></script>
        <script src="../node_modules/angular-chartist.js/dist/angular-chartist.js"></script>
        <script src="../node_modules/chartist/dist/chartist.js"></script>
    </head>
    <body ng-app="mainApp" ng-controller="mainController">
        <header class="row space-between">
            <div class="text-white">CAKE</div>
            <div class="text-white">${{stockRate}}</div>     
        </header>
        <div class="content">
            <div class="ct-chart h-200"></div>
            <div class="column flex">
                <div class="row space-between tabs">
                    <div class="tab" ng-repeat="tab in tabs">{{tab}}</div>
                </div>
                <div class="row market-info-container">
                        <market-info-table market-data="marketDataColumn1"></market-info-table>
                        <market-info-table market-data="marketDataColumn2"></market-info-table>
                </div>
            </div>
        </div>
        <footer class="row center">
            <button class="btn btn-buy">Buy</button>
            <button class="btn btn-sell">Sell</button>
        </footer>
        <script src="/app/app.js"></script>
        <script src="/app/services/market.service.js"></script>
        <script src="/app/components/market-info-table/market-info-table.js"></script>
    </body>
</html>
